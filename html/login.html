<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--bootstrap service-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--local styles-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

	<title>Entrar</title>
</head>

<body>
	<Header>
		<!--Barra de Informações-->
		<div class="info-bar"></div>

		<!--Barra de Navegação-->
		<nav class="nav-bar">
			<a class="nav-button" href="/">Smart Coleta</a>
			<ul class="nav-menu">
				<li class="nav-button"><a href="/login" class="btn btn-outline-success">ENTRAR</a></li>
				<li class="nav-button"><a href="/register" class="btn btn-outline-success">REGISTRAR</a></li>
			</ul>
		</nav>
	</Header>

    <!--Caixa de login-->
    <div class="container">
        <div class="row login-box" style="margin: auto; margin-top: 100px;">
            <div class="h1" style="text-align: center;">ENTRAR</div>
            <form class="container" action="/login" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                    <div class="invalid-feedback" style="display: block;">{{error_email}}</div>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha">
                    <div class="invalid-feedback" style="display: block;">{{error_senha}}</div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Login</button>
            </form>
        </div>
    </div>
	<div style="height: 100px;"></div>


	<!--bootstrap service-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
