<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--bootstrap service-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--local styles-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

	<title>Registrar</title>
</head>

<body>
	<Header>
		<!--Barra de Informações-->
		<div class="info-bar"></div>

		<!--Barra de Navegação-->
		<nav class="nav-bar">
			<a class="nav-button" href="/">Smart Coleta</a>
			<ul class="nav-menu">
				<li class="nav-button"><a href="/login">ENTRAR</a></li>
				<li class="nav-button"><a href="/register">REGISTRAR</a></li>
			</ul>
		</nav>
	</Header>

    <!--Caixa de login-->
    <div class="container">
        <div class="row register-box" style="margin: auto; margin-top: 100px;">
            <div class="h1" style="text-align: center;">REGISTRAR</div>
            <div class="h5" style="text-align: center; padding-top: 30px;">INFORMAÇÕES PESSOAIS</div>
            <form class="container" action="/register" method="POST">
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="cpf" class="form-control" id="cpf" name="cpf" aria-describedby="emailHelp" maxlength="11" inputmode="numeric">
                    <div class="invalid-feedback" style="display: block;">{{error_cpf}}</div>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo:</label>
                    <input type="nome" class="form-control" id="nome" name="nome" aria-describedby="emailHelp">
                    <div class="invalid-feedback" style="display: block;">{{error_nome}}</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail:</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                    <div class="invalid-feedback" style="display: block;">{{error_email}}</div>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha">
                    <div class="invalid-feedback" style="display: block;">{{error_senha}}</div>
                </div>
                <div class="mb-3">
                    <label for="repeatsenha" class="form-label">Repita a Senha:</label>
                    <input type="password" class="form-control" id="repeatsenha" name="repeatsenha">
                    <div class="invalid-feedback" style="display: block;">{{error_repeat}}</div>
                </div>
                <div class="h5" style="text-align: center; padding-top: 30px;">METODO DE COLETA</div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="endereco" class="form-control" id="endereco" name="endereco">
                    <div class="invalid-feedback" style="display: block;">{{error_endereco}}</div>
                </div>
                <div style="display: flex;">
                    <div style="width: 20%;">
                        <label for="hour" class="form-label">Horário:</label>
                        <div class="input-group mb-3" style="height: 36px;">
                            <select class="form-select" id="hour_select" name="hour_select">
                                <option value="7">7:00</option>
                                <option value="8">8:00</option>
                                <option value="9">9:00</option>
                                <option value="10">10:00</option>
                                <option value="11">11:00</option>
                                <option value="12">12:00</option>
                                <option value="13">13:00</option>
                                <option value="14">14:00</option>
                                <option value="15">15:00</option>
                                <option value="16">16:00</option>
                                <option value="17">17:00</option>
                                <option value="18">18:00</option>
                            </select>
                        </div>
                        <div class="invalid-feedback" style="display: block;">{{error_hour}}</div>
                    </div>
                    <div style="width: 80%;">
                        <label for="coleta" class="form-label">Material:</label>
                        <div class="input-group mb-3" style="height: 36px;">
                            <select class="form-select" aria-label="Default select example" id="material" name="material">
                                <option selected value="Separado">Lixo separado por tipos de materiais.</option>
                                <option value="Misturado">Lixo sem a separação dos materiais.</option>
                            </select>
                        </div>
                        <div class="invalid-feedback" style="display: block;">{{error_material}}</div>
                    </div>
                
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">data da coleta:</label>
                    <input type="date" class="form-control" id="date" name="date">
                    <div class="invalid-feedback" style="display: block;">{{error_date}}</div>
                </div>
                {{ADMIN_REGISTER_CHECK|safe}}
                <div class="invalid-feedback" style="display: block;">{{error_server}}</div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Registrar</button>
            </form>
        </div>
    </div>
    <div style="height: 100px;"></div>

	<!--bootstrap service-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
