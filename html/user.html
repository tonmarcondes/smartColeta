<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--bootstrap service-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--local styles-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

	<title>Painel de Cotrole</title>
</head>

<body>
	<Header>
		<!--Barra de Informações-->
		<div class="info-bar"></div>
	</Header>

	<!--principal-->
	<div class="container-fluid">
		<div class="row min-vh-100 flex-column flex-md-row">
			<aside class="col-12 col-md-2 p-0 flex-shrink-1" style="background-color: #62CD32;">
				<nav class="navbar navbar-expand navbar-white flex-md-column flex-row align-items-start py-2" style="background-color: #62CD32;">
					
					<!--Barra Lateral-->
					<div class="collapse navbar-collapse ">
						<ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
							<li class="nav-button"><a href="/">INÍCIO DA PÁGINA</a></li>
							<li class="nav-button"><a href="/logout">SAIR</a></li>
						</ul>
					</div>

				</nav>
			</aside>
			<!--Mudar informações-->
			<main class="col bg-faded py-3 flex-grow-1">
				<div class="change_user_sets">
					<div class="row register-box" style="margin: auto;">
						<form class="container" action="/user" method="POST">
							<div class="h5" style="text-align: center; padding-top: 30px;">ALTERAR INFORMAÇÕES</div>
							<div class="mb-3">
								<label for="endereco" class="form-label">Endereço:</label>
                				<input type="endereco" class="form-control" id="endereco" name="endereco" value="{{endereco}}">
                    			<div class="invalid-feedback" style="display: block;">{{error_endereco}}</div>
                			</div>
                			<div style="display: flex;">
                				<div style="width: 20%;">
                    				<label for="hour" class="form-label">Horário:</label>
									<div class="input-group mb-3" style="height: 36px;">
										<select class="form-select" id="hour_select" name="hour_select">
											<option value="7">7:00</option>
											<option value="8">8:00</option>
											<option value="9">9:00</option>
											<option value="10">10:00</option>
											<option value="11">11:00</option>
											<option value="12">12:00</option>
											<option value="13">13:00</option>
											<option value="14">14:00</option>
											<option value="15">15:00</option>
											<option value="16">16:00</option>
											<option value="17">17:00</option>
											<option value="18">18:00</option>
										</select>
									</div>
                    				<div class="invalid-feedback" style="display: block;">{{error_hour}}</div>
                    			</div>
								<div style="width: 80%;">
									<label for="coleta" class="form-label">Material:</label>
									<div class="input-group mb-3" style="height: 36px;">
										<select class="form-select" aria-label="Default select example" id="material" name="material">
											<option selected value="Separado">Lixo separado por tipos de materiais.</option>
											<option value="Misturado">Lixo sem a separação dos materiais.</option>
										</select>
									</div>
									<div class="invalid-feedback" style="display: block;">{{error_material}}</div>
                				</div>
                			</div>
							<div class="mb-3">
								<label for="date" class="form-label">data da coleta:</label>
								<input type="date" class="form-control" id="date" name="date">
								<div class="invalid-feedback" style="display: block;">{{error_date}}</div>
							</div>
                			<div class="invalid-feedback" style="display: block;">{{error_server}}</div>
            				<button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Alterar</button>
        				</form>
        			</div>
    			</div>
    			<div style="height: 100px;"></div>
			</main>
		</div>
	</div>

	<!--selecionar as configurações setadas-->
	<script>
		document.getElementById("hour_select").value = "{{hour}}";
		document.getElementById("material").value = "{{material}}";
	</script>
 
	<!--bootstrap service-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
