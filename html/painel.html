<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--bootstrap service-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--local styles-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/painel.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

	<title>Painel de Cotrole</title>
</head>

<body>
	<Header>
		<!--Barra de Informações-->
		<div class="info-bar"></div>
	</Header>

	<!--principal-->
	<div class="container-fluid">
		<div class="row min-vh-100 flex-column flex-md-row">
			<aside class="col-12 col-md-2 p-0 flex-shrink-1" style="background-color: #62CD32;">
				<nav class="navbar navbar-expand navbar-white flex-md-column flex-row align-items-start py-2" style="background-color: #62CD32;">
					
					<!--Barra Lateral-->
					<div class="collapse navbar-collapse ">
						<ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
							<li class="nav-button"><a href="/">Smart Coleta</a></li>
							{{REGISTER_BUTTON|safe}}
							<li class="nav-button"><a href="/logout" class="btn btn-dark btn-lg">SAIR</a></li>
						</ul>
					</div>

				</nav>
			</aside>
			<!--Painel de Controle-->
			<main class="col bg-faded py-3 flex-grow-1">
				<div class="person_table">
					<table class="table table-striped">
						<thead>
						<tr>
							<th scope="col">Nome</th>
							<th scope="col">Endereço</th>
							<th scope="col">Dia</th>
							<th scope="col">Horário</th>
							<th scope="col">Material</th>
							{% if admin %}
							<th scope="col">Deletar</th>
							{% endif %}
						</tr>
						</thead>
						<tbody>
						<form action="/painel" method="post">
						{% for pessoa in pessoas %}
						<tr>
							<th scope="row">{{pessoa[0]}}</th>
							<td>{{pessoa[1]}}</td>
							<td>{{pessoa[5]}}</td>
							<td>{{pessoa[2]}}:00</td>
							<td>{{pessoa[3]}}</td>
							{% if admin %}
							<td><button type="submit" name="delete" value={{pessoa[4]}}>Deletar</button></td>
							{% endif %}
						</tr>
						{% endfor %}
						</form>	
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>
 
	<!--bootstrap service-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
